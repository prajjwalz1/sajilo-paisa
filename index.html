<!DOCTYPE html>
<html lang="ne">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>सजिलो पैसा – काम गर्ने हातका लागि</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: linear-gradient(to right, #40916c, #74c69d);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>सजिलो पैसा</h1>
    <h2>काम गर्ने हातका लागि</h2>
    <div class="coming-soon">छिट्टै आउँदैछ</div>

</body>

</html>
